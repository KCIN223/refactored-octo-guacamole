<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Simmonds Ltd Replica</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Header with Navigation -->
    <header class="header">
      <div class="logo">SIMMONDS LTD</div>
      <nav class="controls">
        <span>INFO</span>
        <span>ZOOM</span>
        <span>GRID</span>
        <span>LIST</span>
        <span class="exit">X</span>
      </nav>
    </header>

    <!-- Gallery -->
    <main class="gallery">
      <!-- Placeholder boxes (can add images later) -->
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <!-- Repeat as needed -->
    </main>

    <!-- Detailed View -->
    <section class="detail-view hidden">
      <div class="detail-content">
        <p class="meta-info">GUCCI BEAUTY<br />GUILTY 2022<br />PHOTOGRAPHER: GLEN LUCHFORD</p>
        <div class="image-placeholder"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
